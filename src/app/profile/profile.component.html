<app-header></app-header>
<main style="padding-top: 63px; background-color: ghostwhite;">
    <div class="container-fluid container-lg pt-3 pb-3 border-bottom px-lg-5">
        <div class="row justify-content-md-center mt-3 minimum-heigh ">
            <div class="col-md-4 col-lg-3 pr-0 bg-white justify-content-center">
                <div class=" user-sidebar sidebar-md ">
                    <ul class="navbar-nav " aria-labelledby="">
                        <li class="nav-item">
                            <div class="user-brief ">
                                <div class="d-flex flex-column align-self-center user-brief_right m-md-1">
                                    <div class="text-muted text-sm d-none d-md-flex ">
                                        <a href="profile" class="text-decoration-none" style="color: black !important;">
                                            <i class="fa fa-edit"></i>
                                            Sửa hồ sơ
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <div class="row ">
                            <div class="m-2 col-lg-7 col-7 menu-items">
                                <li class="mb-1" style="color: #93a3b5 !important;">
                                    <i class="fa fa-user-circle">
                                        <a href="" style="color: #93a3b5 !important;" routerLink="/profile">Thông tin
                                            tài khoản</a>
                                    </i>
                                </li>
                                <li class="mb-1" style="color: #93a3b5 !important;">
                                    <i class="fa fa-clock-o">
                                        <a href="" routerLink="/timeline" style="color: #93a3b5 !important;">Lịch của
                                            tôi</a>
                                    </i>
                                </li>
                                <li class="mb-1" style="color: #93a3b5 !important;">
                                    <i class="fa fa-unlock-alt">
                                        <a href="" style="color: #93a3b5 !important;" routerLink="/repassword">Đổi mật
                                            khẩu</a>
                                    </i>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-lg-9 pl-3 pr-3">
                <div class="user-page-content">
                    <section class="border-light">
                        <div class="row justify-content-center m-2">
                            <h5 class="w-100 text-center d-none d-md-block">Thông tin tài khoản</h5>
                        </div>
                        <div class="row justify-content-center m-2">
                            <div class="col-md-3">
                                <header class="profile-picture"></header>
                            </div>
                            <div class="col-md-9">
                                <div class="d-flex justify-content-center">
                                    <div class="w-75">
                                        <div class="form-row">
                                            <div class="col-md-6 form-group">
                                                <label>CLUB</label>
                                                <input class="form-control" type="text" [(ngModel)]="data.nameTeam">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="user_name">Số tiền: {{data.money}}</label>
                                                <!-- <input class="form-control" placeholder="Họ Tên" type="text"
                                                    name="user[name]" id="user_name"> -->
                                                <br>
                                                <label for="user_name">PointRank: {{data.pointRank}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Số điện thoại</label>
                                            <input class="form-control" type="text" placeholder="Số điện thoại"
                                                [(ngModel)]="data.phoneNumber">
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-12 form-group">
                                                <label for="user_date_of_birth">Email</label>
                                                <input class="form-control" type="email" [(ngModel)]="data.email">
                                            </div>
                                        </div>
                                        <button name="button" class="btn btn-primary" (click)="update()">
                                            Cập nhật
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
