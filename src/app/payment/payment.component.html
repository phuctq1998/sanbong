<app-header></app-header>
<main style="padding-top: 63px; background-color: ghostwhite;">
  <div class="container text-center">
    <div class="league-info">
      <h1 style="color: orange;">CÁP KÈO NHANH CHÓNG</h1>
    </div>
  </div>
  <div class="container mb-5">
    <div class="table-rankings">
      <table class="table table-responsive-lg text-gray-700 table-striped table-borderless table-hover pd-2">
        <thead>
          <tr>
            <th scope="col">Khung giờ</th>
            <th scope="col">Ngày</th>
            <th scope="col" style="width: 200px;">Club</th>
            <th scope="col">Rank</th>
            <th scope="col">Xin tham gia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listData">
            <td>{{item.hours}}</td>
            <td>{{item.day}}</td>
            <td class="team_name">
              <span>{{item['r_idHomeTeam.nameTeam']}}</span>
            </td>
            <td class="team_name">
              <span>{{item['r_idHomeTeam.pointRank']}}</span>
            </td>
            <td><button type="submit" class="btn btn-primary btn-block h-100 w-50"
                (click)="openModal(template, item.id)">
                Join
              </button></td>
          </tr>
        </tbody>
      </table>
      <div class="justify-content-center d-flex">

      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Xác nhận đặt sân</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button type="button" class="btn btn-primary float-right" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary " (click)="decline()">No</button>
  </div>
</ng-template>
